<body>

    <div id="app">
        <nav>
            <div class="nav-container">

                        </router-link>
                    </li>
                </ul>
            </div>
        </nav>




        <router-view></router-view>
    </div>

    <script type="text/x-template" id="home">
        <div class="home-container">
            <h1>You 're Good</h1>
           
            <!--search display-->

            <input v-model="searchKey" type="search" id="search" placeholder="Rechercher..." autocomplete="off" >
            <span v-if="searchKey && filteredList.length >= 1">
                {{ filteredList .length}} résultat<span v-if="filteredList.length >= 2">s</span>
            </span>


            <!-- cards display -->
            <div class="card-cart-container">
                <div class="card-container">
                    <div v-for="product in filteredList" class="card">

                        <div class="img-container">
                            <img v-bind:src="product.img" alt="">
                        </div>

                        <div class="card-text">
                            <h3>{{ product.description }}</h3>
                            <span>{{ product.price }}€</span>
                        </div>

                        <div class="card-icons">
                            <div class="like-container">
                                <input
                                    type="checkbox"
                                    name="checkbox"
                                    v-bind:id="product.id"
                                    :value=product.id
                                    v-model="liked"
                                    @click="setLikeCookie()"
                                     
                                />
                                <label v-bind:for="product.id">
                                    <i class="fas fa-heart"></i>
                                </label>
                            </div>
                            <div class="add-to-cart">

                                <button v-on:click="addToCart(product)">
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div v-if="filteredList.length ==[]" class="no-result">
                        <h2>Désolé</h2>
                        <p>Aucun résultat.</p>
                    </div>
                </div>

                <!-- cart display -->
                <transition name="cart-anim">
                <div v-if="cart.length > 0" class="shopping-cart" id="shopping-cart">
                    <h2>Panier</h2>

                    <transition-group name="item-anim" tag="div" class="item-group">

                        <div v-for="product, id in cart" class="item" v-bind:key="product.id">
                            
                            <div class="img-container">
                                <img v-bind:src='product.img' alt=""> 
                            </div>
                            
                            <div class="item-description">
                                <h4>{{ product.description }}</h4>
                                <p>{{ product.price }}€</p>
                            </div>

                            <div class="item-quantity">
                                <h6>quantité : {{ product.quantity }}</h6>

                                <div class="cart-icons">
                                    <button v-on:click="cartPlusOne(product)">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                    <button v-on:click="cartMoinsOne(product, id)">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                    <button @click="cartRemoveItem(id)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </div> 
                        </div>
                    </transition-group>

                    <div class="grand-total">
                        <div class="total">
                            <h2>Total</h2>
                            <h2>{{ cartTotalAmount }}€</h2>
                        </div>
                        <h6>Total article : {{ itemTotalAmount }}</h6>
                    </div>
                </div>
            </transition>
            </div>
        </div>
    </script>

                                    <input type="password" name="passw" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                                  </div>
                                <!-- <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>

                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
